<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Seamless Checkout Process</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>


    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <h3>Shipping Information</h3>
                        <!-- Input fields for shipping information -->
                        <div class="form-group">
                            <input type="text" class="form-control" id="fullName" placeholder="Full Name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="address" placeholder="Address">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="city" placeholder="City">
                        </div>
                        <!-- Add more fields as needed -->
                        <h3>Payment Information</h3>
                        <!-- Input fields for payment information -->
                        <div class="form-group">
                            <input type="text" class="form-control" id="cardNumber" placeholder="Card Number">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="expiryDate" placeholder="Expiry Date">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="cvv" placeholder="CVV">
                        </div>
                        <!-- Add more fields as needed -->
                        <h3>Order Summary</h3>
                        <!-- Display order summary here -->
                        <p>Product: Example Product</p>
                        <p>Total Price: $100</p>
                        <!-- Add more details as needed -->
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="confirmOrderBtn" class="btn btn-primary">Confirm Order</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and jQuery (required for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
